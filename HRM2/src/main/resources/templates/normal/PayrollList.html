<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="card-body">

				<div class=" text-center">
					<h1>Payroll List</h1>
					<div class="table-responsive">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Sr No.</th>
									<th scope="col">Payroll Id</th>
									<th scope="col">Emplyoee Name</th>
									<th scope="col">Emplyoee Id</th>
									<th scope="col">Month</th>
									<th scope="col">Salary</th>
									<th scope="col">deduction</th>
									<th scope="col">Pay Date</th>
									<th scope="col">Paid Date</th>
									<th scope="col">Status</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="(p, i : ${payroll})" >
								    <td th:text="${i.index + 1}"></td>
									<th scope="row" th:text="${p.payrollId}"></th>
									<td th:text="${p.emplyoeeName}">Mark</td>
									<td th:text="${p.emplyoeeId}">Otto</td>
									<td th:text="${p.month}">@mdo</td>
									<td th:text="${p.salary}">@mdo</td>
									<td th:text="${p.deduction}">@mdo</td>
									<td th:text="${p.PaidDate}">@mdo</td>
									<td th:text="${p.payDate}">@mdo</td>
									<td th:text="${p.Status}">@mdo</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>

	</section>

</body>

</html>
