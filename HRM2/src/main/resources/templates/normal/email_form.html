<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="card-body">
				<div class="container">
					
					<h3>Compose Email</h3>
					
					<form action="/user/process_sendEmail" method="post" th:object="${email}">
					
				           					
						<div class="form-group">
							<label for="exampleInputEmail1">To :</label>
							<input name="toEmail" type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Enter email">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Subject :</label>
							<input name="subject" type="text" class="form-control" id="exampleInputPassword1"
								placeholder="Subject">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Message :</label>
							<textarea name="message" class="form-control" id="exampleFormControlTextarea1"
								rows="3"></textarea>
						</div>
						<!--<div class="form-group">
							<label for="exampleFormControlFile1">Example file input</label>
							<input name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
						</div>-->
						<div class="text-center">
							<button type="submit" class="btn btn-primary ">Send Email</button>
						</div>
					</form>

				</div>
			</div>

	</section>

</body>

</html>
