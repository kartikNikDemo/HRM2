<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="card-body">

				<div class=" text-center">
					<h1>Attendance List</h1>
					<div class="table-responsive">
						<table class="table ss">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Sr No.</th>
									<th scope="col">EmplyoeeId</th>
									<th scope="col">Name</th>
									<th scope="col">Date</th>
									<th scope="col">Log In</th>
									<th scope="col">Log out</th>
									<th scope="col">Place</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="(a, i : ${attendance})">
									<td th:text="${i.index + 1}"></td>
									<th scope="row" th:text="${a.emplyoeeId}"></th>
									<td th:text="${a.emplyoeeName}">Mark</td>
									<td th:text="${a.date}">Otto</td>
									<td th:text="${a.signTime}">@mdo</td>
									<td th:text="${a.logOutTime}">@mdo</td>
									<td th:text="${a.place}">@mdo</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>

	</section>

</body>

</html>
