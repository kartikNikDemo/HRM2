<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="card-body">

				<h2 class="text-center">Add Payroll</h2>
				<form action="/user/addingPayroll" method="post" th:object="${payRoll}">

					<div class="form-group">
						<label for="formGroupExampleInput">Emplyoee Name</label>
						<input name="emplyoeeName" type="text" class="form-control " id="formGroupExampleInput"
							placeholder="Example input">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Emplyoee Id</label>
						<input name="emplyoeeId" type="text" class="form-control " id="formGroupExampleInput"
							placeholder="Example input">
					</div>
					<div class="form-row">
						<div class="col">
							<label for="formGroupExampleInput2">Month</label>
							<input name="month" type="month" class="form-control addAttendance"
								id="formGroupExampleInput2" placeholder="Another input">
						</div>
						<div class="col">
							<label for="formGroupExampleInput2">salary</label>
							<input name="salary" type="text" class="form-control addAttendance"
								id="formGroupExampleInput2" placeholder="Enter Amount">
						</div>
						<div class="col">
							<label for="formGroupExampleInput2">deduction</label>
							<input name="deduction" type="text" class="form-control addAttendance"
								id="formGroupExampleInput2" placeholder="Deduction Amount">
						</div>
					</div>
					<div class="form-row">
						
							
							<div class="col">
								<label for="formGroupExampleInput2">PayDate</label>
								<input name="payDate" type="date" class="form-control addAttendance" id="formGroupExampleInput2"
									placeholder="Pay Date">
							</div>
							
							<div class="col">
								<label for="formGroupExampleInput2">Paid Date</label>
								<input name="PaidDate" type="date" class="form-control addAttendance" id="formGroupExampleInput2"
									placeholder="Pay Date">
							</div>
							
							<div class="col">
								<label for="formGroupExampleInput2">Status</label>
								<input name="Status" type="text" class="form-control addAttendance" id="formGroupExampleInput2"
									placeholder="Status">
							</div>
							
					</div>

					<div class="container text-center mt-2">
						<button class="btn btn-outline-primary">Add Data</button>
					</div>
				</form>
			</div>
		</div>

	</section>

</body>

</html>
