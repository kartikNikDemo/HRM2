<!DOCTYPE html>
<html xmln:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<form class="form" action="/send_otp" method="post">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="text-center">Enter Registerd Email</h3>
								<div class="container">
									<div th:if="${session.message}">
										<div class="alert alert-danger" role="alert">
											<span th:text="${session.message}"></span>
										</div>
										<th:block th:text="${#session.removeAttribute('message')}"></th:block>
									</div>
								</div>
								<input name="email" required type="email" placeholder="enter your email "
									class="form-control">
								<button class="btn btn-warning mt-3" type="submit">Send OTP</button>



							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>

</body>

</html>
